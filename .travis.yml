language: node_js
node_js:
  - 5.3.0
install:
  - npm install
before_script:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
script:
  - $CI_ACTION
after_success:
  - 'test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash deploy.sh'
env:
  global:
    - TEST_SUITE=unit
    - GH_REF: github.com/gasolin/webdeacon.git
    - secure: 
  matrix:
    - 'CI_ACTION="npm test"'
