<html>
<header>
  <script src="../js/default_verbs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.3.1/localforage.min.js"></script>
</header>
<body>
<ul id="apps"></ul>

<script>
  var apps = document.getElementById('apps');
  verbOpen.providers.forEach(function(provider) {
    var li = document.createElement('li');
    li.textContent = provider.name;
    apps.appendChild(li);
  });
</script>
</body>
</html>
